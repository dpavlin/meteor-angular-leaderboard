<div id="outer" ng-controller="home">
     <div class="leaderboard">
        <div class="title">
          Leaderboard
        </div>
        <form id="new_player_form" class="container">
	  <input type="text" ng-model="edit_player.name" name="name" />
          <input type="number" ng-model="edit_player.score" name="score" />
          <input type="submit" class="btn btn-primary" ng-click="save_player(edit_player)" value="{{save_button_text}}" />
          <input type="reset" class="btn" ng-click="reset_form()" value="Reset"/>
{{edit_player}}
        </form>
        <div class="container">
          <div class="player" ng-repeat="play in players | orderBy: name | orderBy: score" ng-class="sel($index)" ng-click="toggleSelect($index, play)">
          	<span class="name">{{play.name}}</span>
      		  <span class="score">{{play.score}}</span>
      		  <span class="love" ng-click="addLove(play)">
              <img src="img/fav.png" alt="Like" />
            </span>
          </div>
        </div>
        <div class="instruct">
          Click on a heart to increase the score by 5 points
        </div>
     </div>
</div>
